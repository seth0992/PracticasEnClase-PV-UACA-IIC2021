<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas HTML</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Tabla en html5
      </caption>
      <thead>
        <tr>
          <th>Alumnos</th>

      <tbody>

        <tr>
          <td>Maria</td>
          <td>85</td>
        </tr>

        <tr>

        <tr>

        </tr>

        <tr>
          <td>95</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>

        </tr>

    </table>
  </body>
</html>
